<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js for reports -->

  
   <!-- Add before your scripts -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Form (Initially Visible) -->
    <div id="login-section" class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-message"></p>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Dashboard (Hidden Until Login) -->
    <div id="dashboard" class="hidden">
      <!-- Header -->
      <header>
        <h1>Budget Tracker</h1>
        <button id="logout-btn">Logout</button>
      </header>

      <!-- Summary Cards -->
      <div class="summary-cards">
        <div class="card">
          <h3>Total Balance</h3>
          <p id="total-balance">$0.00</p>
        </div>
        <div class="card">
          <h3>Total Income</h3>
          <p id="total-income">$0.00</p>
        </div>
        <div class="card">
          <h3>Total Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
      </div>

      <!-- Add Transaction Forms -->
      <div class="transaction-forms">
        <div class="form-container">
          <h3>Add Income</h3>
          <form id="income-form">
            <input type="text" id="income-description" placeholder="Description" required>
            <input type="number" id="income-amount" placeholder="Amount" min="0" step="0.01" required>
            <input type="date" id="income-date" required>
            <button type="submit">Add Income</button>
          </form>
        </div>

        <div class="form-container">
          <h3>Add Expense</h3>
          <form id="expense-form">
            <input type="text" id="expense-description" placeholder="Description" required>
            <input type="number" id="expense-amount" placeholder="Amount" min="0" step="0.01" required>
            <select id="expense-category" required>
              <option value="">Select Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Housing">Housing</option>
              <option value="Entertainment">Entertainment</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
          </form>
        </div>

        <div class="form-container">
          <h3>Set Goal</h3>
          <form id="goal-form">
            <input type="text" id="goal-name" placeholder="Goal Name" required>
            <input type="number" id="goal-target" placeholder="Target Amount" min="0" step="0.01" required>
            <button type="submit">Set Goal</button>
          </form>
        </div>
      </div>

      <!-- Reports Section -->
      <div class="reports-section">
        <h2>Reports</h2>
        <div class="chart-row" style="display: flex; gap: 32px; justify-content: center; align-items: flex-start;">
          <div class="chart-container" style="flex: 1;">
            <canvas id="spending-chart"></canvas>
          </div>
          <div class="chart-container" style="flex: 1;">
            <canvas id="income-chart"></canvas>
          </div>
        </div>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search transactions...">
          <button id="search-btn">Search</button>
        </div>
      </div>

      <!-- Data Tables -->
      <div class="data-tables">
        <div class="table-container">
          <h3>Income</h3>
          <table id="income-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="table-container">
          <h3>Expenses</h3>
          <table id="expense-table">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="table-container">
          <h3>Goals</h3>
          <table id="goals-table">
            <thead>
              <tr>
                <th>Goal Name</th>
                <th>Target Amount</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="charts.js"></script>
</body>
</html>
